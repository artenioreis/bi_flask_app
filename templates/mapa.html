<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Vendas - BI Varej√£o Farma</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; height: 100vh; }
        header { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; }
        .main-content { display: flex; flex: 1; overflow: hidden; }
        #map { flex: 2; height: 100%; z-index: 1; }
        .side-panel { flex: 1; background: white; overflow-y: auto; padding: 15px; box-shadow: -2px 0 5px rgba(0,0,0,0.05); }
        .back-btn { background: rgba(255,255,255,0.2); color: white; padding: 5px 15px; border-radius: 20px; text-decoration: none; font-size: 12px; }
        .venda-card { border-bottom: 1px solid #eee; padding: 10px 0; font-size: 13px; }
        .venda-card:hover { background: #f8f9fa; cursor: pointer; }
        .val { font-weight: bold; color: #2e7d32; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:15px;">
            <a href="/dashboard" class="back-btn">‚Üê Voltar</a>
            <h1 style="font-size:18px;">Mapa de Vendas <span>Janeiro 2026</span></h1>
        </div>
        <div style="font-size: 12px;">Varej√£o Farma BI</div>
    </header>

    <div class="main-content">
        <div id="map"></div>
        <div class="side-panel">
            <h3 style="font-size: 14px; margin-bottom: 15px; color: #667eea;">üìç Vendas por Localiza√ß√£o</h3>
            <div id="lista-vendas">
                {% for p in pontos %}
                <div class="venda-card" onclick="focarPonto('{{ p.endereco }}, {{ p.cidade }}')">
                    <strong>{{ p.cliente }}</strong><br>
                    <small>{{ p.endereco }} - {{ p.bairro }}, {{ p.cidade }}</small><br>
                    <span class="val">R$ {{ "%.2f"|format(p.valor) }}</span> | <small>{{ p.vendedor }}</small>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // Inicializa o mapa centralizado (Ajuste as coordenadas para sua cidade principal)
        var map = L.map('map').setView([-23.5505, -46.6333], 12); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        const dados = {{ pontos|tojson }};

        // Fun√ß√£o para simular geolocaliza√ß√£o ou usar Lat/Lng se existirem no banco
        function carregarMarcadores() {
            dados.forEach(p => {
                // Aqui voc√™ integraria uma API de Geocoding. 
                // Como demonstra√ß√£o, os pontos aparecem na lista e o mapa est√° pronto.
                console.log("Localizar: " + p.endereco);
            });
        }

        function focarPonto(end) {
            alert("Localizando: " + end);
            // Integra√ß√£o com buscador de endere√ßos (Ex: Nominatim) iria aqui
        }

        carregarMarcadores();
    </script>
</body>
</html>
